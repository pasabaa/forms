<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg navbar-light p-4">
          <div class="container-fluid p-4">
            <a class="navbar-brand fw-bolder" href="#">Forms</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
              </ul>

              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Register</a>
                </li>
              </ul>

            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <div class="container overflow-hidden">

    <div class="row justify-content-center">
      <div class="col-lg-6 col-12 p-4 text-center">
        <h1 class="display-1 fw-bolder">Put yours questions!</h1>
        <div class="text-center my-4">

    </div>


    <div class="row justify-content-center align-items-center flex-column" id="content">


    </div>

    <div class="row justify-content-center">

      <div class="col-lg-6 col-12 p-4 text-center">
        <button onclick="createQuestionOpen();" id="open" type="button"
          class="btn btn-sm btn-outline-primary">Open</button>
        <button onclick="createQuestionRadio();" id="radio" type="button"
          class="btn btn-sm btn-outline-primary">Radio</button>
      </div>
    </div>


  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
